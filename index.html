
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XR Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8F7F4;
      color: #1A1A1A;
      overflow-x: hidden;
    }
    .serif {
      font-family: 'Cormorant Garamond', serif;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #F8F7F4;
    }
    ::-webkit-scrollbar-thumb {
      background: #D1D1D1;
      border-radius: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes textReveal {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes lineGrow {
      from {
        height: 0;
        opacity: 0;
      }
      to {
        height: 64px;
        opacity: 0.2;
      }
    }

    .animate-text-reveal {
      opacity: 0;
      animation: textReveal 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    .animate-line-grow {
      opacity: 0;
      animation: lineGrow 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
